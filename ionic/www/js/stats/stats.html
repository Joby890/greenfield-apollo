<div class="dashboardContainer">
   <div class="habits info">
      <div class="row habit">
        <div class="col">User Name</div> 
        <div class="col">Difficulty</div>
        <div class="col">Success Rate</div>   
      </div> 
      <div class="row habit" ng-repeat="user in allUsers"> 
        <div class="col">
          {{ user.userName }}
        </div>
        <div class="col">
          {{ difficultyPoints(user.recentStats) }}
        </div>
        <div class="col">
          {{ successRate(user.recentStats) }}
        </div>
      </div>  
    </div>
  </div>
